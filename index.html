<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="Rock.css">
</head>
<body>
    <div class="heading"><h1>Rock Paper Scissors</h1></div>
    <div class="Start">
        <button class="main" id="Paper"><img src="images/hand_hand_5532.ico" alt="Paper">Paper</button>
        <button class="main" id="Rock"><img src="images/hand_fist_icon_173104.svg" alt="Rock">Rock</button>
        <button class="main" id="Scissor"><img src="images/peace_hand_gesture_fingers_icon_225630.svg" alt="Scissor">Scissor</button>
    </div>
    <div>
        <div class="Turn">
            <div class="Y"></div>
            <div class="C"></div>
        </div>
        <div class="Turn">
        <div class="You">You</div>
        <div class="Computer">Computer</div>
        </div>
    </div>
    <div class="msg-Container ">
        <button class="msg1 hide1">Pick Your Move</button>
        <button class="msg2 hide2">Match Draw. Play Again!</button>
        <button class="msg3 hide3"></button>
        <button class="msg4 hide4"></button>
    </div>
    <div>
        <button class="reset">Reset Game</button>
    </div>
</body>
<script src="Rock.js"></script>

</html>
